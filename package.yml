name       : glib2
version    : 2.74.3
release    : 91
source     :
    - https://download.gnome.org/sources/glib/2.74/glib-2.74.3.tar.xz : e9bc41ecd9690d9bc6a970cc7380119b828e5b6a4b16c393c638b3dc2b87cbcb
license    : LGPL-2.1-or-later
summary    : Low level C library containing data structure handling and interfaces
description: |
    GLib is the low-level core library that forms the basis for projects such as GTK+ and GNOME. It provides data structure handling for C, portability wrappers, and interfaces for such runtime functionality as an event loop, threads, dynamic loading, and an object system.
component  : system.base
emul32     : yes
builddeps  :
    - pkgconfig32(dbus-1)
    - pkgconfig32(libelf)
    - pkgconfig32(libffi)
    - pkgconfig32(liblzma)
    - pkgconfig32(libpcre2-8)
    - pkgconfig32(mount)
    - pkgconfig32(zlib)
    - libgcrypt-32bit-devel
setup      : |
    %apply_patches
    %meson_configure -Dgtk_doc=false -Dtests=false
build      : |
    %ninja_build
install    : |
    %ninja_install
    # Allow emul32 to work correctly.
    install -Dm00644 $pkgfiles/glibconfig.h $installdir/usr/include/glib-2.0/glibconfig.h
